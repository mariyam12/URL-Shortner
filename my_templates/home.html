{% extends 'base.html'%}


{% block title %}Url Shortner{% endblock %}
{% block main%}
<h1>Url Shortner</h1>

<form action="your-url" method="post">
    <label for ="url">Website Url</label>
    <input type ="url"value ="" name="url" required>
    <br>

    <label for ="code">Short Name</label>
    <input type="text" value="" name="code" required>

    <br>
    <input type="submit" value="Shorten">


</form>

<form action="your-url" method="post" enctype="multipart/form-data">
    <label for ="file">Website Url</label>
    <input type ="file"value ="" name="file" required>
    <br>

    <label for ="code">Short Name</label>
    <input type="text" value="" name="code" required>

    <br>
    <input type="submit" value="Shorten">


</form>
{% if codes%}
<h2>Codes you have created:</h2>
<ul>
    {%for code in codes%}
    <a href ="{{url_for('redirect_to_url',code=code)}}">
    <li>{{code}}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
